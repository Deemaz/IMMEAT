<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Корзина</h1>
    <form method="POST" action="/add_to_cart">
        <table>
            {% for product in cart %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
        <p>Суммарная цена: {{ total_price }} руб.</p>
        <input type="submit" value="Оформить заказ">
    </form>
</body>
</html>
